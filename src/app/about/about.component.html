<section id="about">
  <div class="container">
    <h2><strong>About</strong></h2>
    <span class="bar-title mb-5"></span>
    <div class="row">
      <div class="col-lg-4 col-md-12" data-aos="fade-right">
        <picture>
          <img src="{{about?.profileImg}}" class="img-fluid" />
        </picture>
        <div class="d-flex justify-content-center">
          <a
            class="btn-social-media"
            href="{{about?.linkedin}}"
            rel="tooltip"
            target="_blank"
            title="Follow me on Linkedin"
          >
            <fa-icon class="social-icon" [icon]="linkedin"></fa-icon>
          </a>
          <a
            class="btn-social-media btn-default btn-round btn-lg btn-icon"
            href="{{about?.github}}"
            rel="tooltip"
            target="_blank"
            title="Follow me on GitHub"
          >
            <fa-icon class="social-icon" [icon]="github"></fa-icon
          ></a>
        </div>
      </div>
      <div class="col-lg-8 col-md-12 pt-4 pt-lg-0" data-aos="fade-left">
        <h3>{{about?.title}}</h3>
        <p>
          <i>{{about?.intro}}</i>
          <br />{{about?.about}}
        </p>
        <div class="row">
          <div class="col-lg-6 col-md-6">
            <ul>
              <li>
                <fa-icon [icon]="mapMarker"></fa-icon
                ><strong> {{about?.relocate}}</strong>
              </li>
              <li>
                <fa-icon [icon]="building"></fa-icon
                ><strong> {{about?.location}}</strong>
              </li>
              <li>
                <fa-icon [icon]="badge"></fa-icon
                ><strong> {{about?.degree}}</strong>
              </li>
              <li>
                <fa-icon [icon]="email"></fa-icon
                ><strong
                  ><a href="mailto:{{about?.email}}">
                    {{about?.email}}</a
                  ></strong
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
